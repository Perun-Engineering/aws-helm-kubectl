name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: sirantd/aws-helm-kubectl
  GHCR_IMAGE: ghcr.io/perun-engineering/aws-helm-kubectl

jobs:
  security-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["1.32.1", "1.33.2"]  # Test latest and newest versions
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read environment file
        run: cat .env >> ${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.version }}-test
          build-args: |
            KUBE_VERSION=${{ matrix.version }}
            HELM_VERSION=${{ env.HELM_VERSION }}
            SOPS_VERSION=${{ env.SOPS_VERSION }}
            HELM_SECRETS_VERSION=${{ env.HELM_SECRETS_VERSION }}
            HELM_S3_VERSION=${{ env.HELM_S3_VERSION }}
            HELMFILE_VERSION=${{ env.HELMFILE_VERSION }}
            AWS_CLI_VERSION=${{ env.AWS_CLI_VERSION }}
            HELM_DIFF_VERSION=${{ env.HELM_DIFF_VERSION }}
            ALPINE_PYTHON=${{ env.ALPINE_PYTHON }}
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.version }}-test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.version }}.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.version }}.sarif'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.version }}-test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Test image functionality
        run: |
          echo "Testing image functionality..."
          docker run --rm ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.version }}-test /bin/bash -c "
            echo 'Testing tool versions:' &&
            kubectl version --client &&
            helm version &&
            aws --version &&
            sops --version &&
            helmfile --version &&
            echo 'All tools working correctly!'
          "
